<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Result -->
      <div class="score-zone">
        <p>Your Result</p>
        <div class="circle">
          <h1 class="score">76</h1>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <!-- summary -->
      <div class="summary">
        <h1>Summary</h1>
        <div class="property reaction">
          <div class="property--left">
            <img src="./assets/images/icon-reaction.svg" alt="reaction-icon" />
            <h3>Reaction</h3>
          </div>
          <div class="property--right">
            <p class="property--score"><span>80</span> / 100</p>
          </div>
        </div>

        <div class="property memory">
          <div class="property--left">
            <img src="./assets/images/icon-memory.svg" alt="reaction-icon" />
            <h3>Memory</h3>
          </div>
          <div class="property--right">
            <p class="property--score"><span>92</span> / 100</p>
          </div>
        </div>

        <div class="property verbal">
          <div class="property--left">
            <img src="./assets/images/icon-verbal.svg" alt="reaction-icon" />
            <h3>Verbal</h3>
          </div>
          <div class="property--right">
            <p class="property--score"><span>61</span> / 100</p>
          </div>
        </div>

        <div class="property visual">
          <div class="property--left">
            <img src="./assets/images/icon-visual.svg" alt="reaction-icon" />
            <h3>Visual</h3>
          </div>
          <div class="property--right">
            <p class="property--score"><span>72</span> / 100</p>
          </div>
        </div>

        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
